<!DOCTYPE html>
<html>

<head>
    <title>Customized Planner</title>
    <link rel="stylesheet" type="text/css" href="module1-project.css" />
</head>

<body>
    <div>
        <h1 id="randomPhrase"></h1>
    </div>
    <div id="container">
        
        <div id="container1">

            <div id="mygreatday" class="card">
                <p><strong>My</strong> Great Day</p>
            </div>

            <div id="calendar" class="card">
                <p>Monthly Calendar</p>
                <div id="arrow-img">
                    <img src="images/arrow.png" alt="arrow">
                </div>
            </div>
        </div>

        <div id="container2">
            <div id="specialdays" class="card">
                <p>Special Days</p>
                <div id="plus">
                    <p><strong>+</strong></p>
                </div>
            </div>
            <div id="to-do" class="card">
                <p>The To Do's</p>
                <div id="plus">
                    <p><strong>+</strong></p>
                </div>
            </div>
        </div>

        <div id="container3">
            <div id="journal" class="card" onclick="showDiv()">
                <p>Journal it out</p>
                <div id="plus">
                    <p><strong>+</strong></p>
                </div>
            </div>
            <div id="core-values" class="card">
                <p>Core Values</p>
                <div id="plus">
                    <p><strong>+</strong></p>
                </div>
            </div>
        </div>

        <div id="container4">
            <div id="button" class="card">
                <p onclick="summerCountdown()">Summer Countdown</p>
                <div id="plus1">
                    <p><strong>+</strong></p>
                </div>
            </div>

            <div id="self-care" class="card">
                <p>Self-Care Resources</p>
                <div id="plus1">
                    <p><strong>+</strong></p>
                </div>
            </div>

            <div id="substitute" class="card">
                <p>Customized Sub Plan</p>
                <div id="plus1">
                    <p><strong>+</strong></p>
                </div>
            </div>
        </div>
    </div>


    <div id="myJournal" class="hidden-div">
        <div id="padding-journal">
            <div id="journal-heading">
                <strong>Journal it Out</strong>
            </div>
            <div id="journal1">
                <div id="prompts" onclick="displayJournalPrompt()">
                    Click here for prompts
                </div>
                <input type="text" placeholder="Your thoughts.." class="input">
            </div>
            <div id="saveButton">
                <button class="saveButton">Save</button>
            </div>
        </div>
    </div>

    <script src="project1.js"></script>

</body>
